    ///

    ///

    function setInventoryInfo(){
      const scanResult = document.getElementById("scan-result");
      const inventoryInfo = document.getElementById("inventory-info");

      if (scanResult.textContent.trim() !== "") return;

      const inventory = getInventory();
      const lowStockItems = inventory

          const name = m ? m.name : "ä¸æ˜ãªå•†å“";
          return `<li>${name}ã€€æ®‹ã‚Š ${item.stock} å€‹</li>`;
        });

      if (lowStockItems.length > 0) {

    ///

    function clickToggleScanBtn() {

      if (qrScanner) {

        qrScanner.stop().then(() => {

          qrScanner = null;
          button.textContent = "ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹";
        });
      } else {
        // é–‹å§‹å‡¦ç†
        if (lastScannedData) {
          if (confirm("ä¿å­˜ã•ã‚Œã¦ã„ãªã„è³¼å…¥ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã™ã€‚ä¿å­˜ã—ã¾ã™ã‹ï¼Ÿ")){
            clickSaveBtn()
          } else {
            document.getElementById("scan-result").textContent = "";
            lastScannedData = null;
            setInventoryInfo()
          }
        }
        qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
          { facingMode:"environment" }, 
          { fps:10, qrbox:300 },
          decodedText => {

              const items = (Array.isArray(parsed) ? parsed : []).map(item => {
                const m = GOODS_MASTER.find(g => g.id === item.id) || {};
                return {

                  qty: item.qty, 
                  name: m.name || "ä¸æ˜", 
                  price: m.price||0, 
                  bonus: m.bonus||0 
                };
              });
              const data = {
                items: items
              };
              lastScannedData = data;
              displayScanResult(data);
              clickToggleScanBtn();
            } catch(e) {
              document.getElementById("scan-result").textContent = "èª­ã¿å–ã‚Šå¤±æ•—";
            }
          }
        ).then(() => {
          button.textContent = "ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢";
        }).catch(err => alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—ï¼š" + err));
      }
    }

    ///
    /// ã‚¹ã‚­ãƒ£ãƒ³çµæœè¡¨ç¤º
    ///
    function displayScanResult(data) {
      let initTotalQty = 0;
      let initTotalPrice = 0;
      let initTotalBonus = 0;
      const inventory = getInventory();
      const warningLines = [];

      const inventoryInfo = document.getElementById("inventory-info");
      if (inventoryInfo.textContent.trim() !== ""){
        inventoryInfo.textContent = "";
      }

      const rows = data.items.map((item, index) => {
        const inv = inventory.find(i => i.id === item.id);
        const available = inv ? inv.stock : 0;
        const selectedValue = item.qty <= available ? item.qty : available;

        if (item.qty > available) {
          warningLines.push(`ã€Œ${item.name}ã€ã®åœ¨åº«ãŒä¸è¶³ã—ã¦ã„ã¾ã™ã€‚ã€å¸Œæœ›æ•°ï¼š${item.qty}å€‹ã€€æ®‹æ•°ï¼š${available}å€‹ã€‘`);
        }

        data.items[index].qty = selectedValue;
        const amount = item.price * selectedValue;
        const bonusAmount = item.bonus * selectedValue;
        initTotalQty += selectedValue;
        initTotalPrice += amount;
        initTotalBonus += bonusAmount;

        const selectOptions = Array.from({ length: available + 1 }, (_, i) =>
          `<option value="${i}" ${i === selectedValue ? "selected" : ""}>${i}</option>`
        ).join("");

        return `

            <td>${item.name}</td>
            <td>ï¿¥${item.price}</td>
            <td>
              <select data-index="${index}" class="select-option">${selectOptions}</select>
            </td>
            <td>${bonusAmount}æš</td>
            <td>ï¿¥${amount}</td>

      }).join("");

      // ä¸è¶³ã—ã¦ã„ã‚‹å•†å“ãŒã‚ã‚‹å ´åˆã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      const warningHTML = warningLines.length > 0
        ? `<p style="color: red; font-weight: bold;">${warningLines.join("<br>")}</p>`
        : "";

      // ã‚»ãƒƒãƒˆå¯¾è±¡å•†å“5å€‹è³¼å…¥ã”ã¨ã«å¿œæ´ã‚«ãƒ¼ãƒ‰ã‚’1æšè¿½åŠ 
      const countForBonus = data.items
        .filter(item => BONUS_ITEM_IDS.includes(item.id))
        .reduce((sum, item) => sum + item.qty, 0);
      const initSetBonus = Math.floor(countForBonus / 5);
      const initFinalBonus = initTotalBonus + initSetBonus

      // ã‚¹ã‚­ãƒ£ãƒ³çµæœç”»é¢è¡¨ç¤ºï¼ˆåˆæœŸå€¤ï¼‰
      document.getElementById("scan-result").innerHTML = `

        <table>

          <tbody>${rows}</tbody>

              <th id="total-bonus">${initTotalBonus}æš</th>
              <th id="total-price">ï¿¥${initTotalPrice}</th>
            </tr>
          </tfoot>
        </table>
        <table>

            <tr>
              <th>ç¼¶ãƒãƒƒã‚¸è³¼å…¥ç‚¹æ•°</th>
              <td id="count-for-bonus">${countForBonus}ç‚¹</td>
              <th>è¿½åŠ å¿œæ´ã‚«ãƒ¼ãƒ‰æšæ•°</th>
              <td id="set-bonus">${initSetBonus}æš</td>
            </tr>
          </tfoot>
        </table>
        <p class="summary">
          é‡‘é¡åˆè¨ˆã€€ã€€Â¥ <span id="display-total-price">${initTotalPrice}</span><br>
          å¿œæ´ã‚«ãƒ¼ãƒ‰ã€€<span id="display-final-bonus">${initFinalBonus}</span> æš
        </p>
        é ã‹ã‚Šé‡‘é¡ã€€<input type="number" id="payment-input" class="payment-input"/>
        <p id="change-result" class="summary"/></p>
        <button onclick="clickSaveBtn()">ä¿å­˜</button>
        <button onclick="clickCancellBtn()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
      `;

      // ä¿å­˜ç”¨ãƒ‡ãƒ¼ã‚¿ã«æƒ…å ±ã‚’è¿½åŠ 
      data.totalQty = initTotalQty
      data.totalPrice = initTotalPrice;
      data.totalBonus = initTotalBonus;
      data.setBonus = initSetBonus;
      data.finalBonus = initFinalBonus;

      // æ•°é‡é¸æŠå¤‰æ›´æ™‚
      const qtySelects = document.querySelectorAll('select[data-index]');
      qtySelects.forEach(select => {
        select.addEventListener("change", () => {
          const idx = parseInt(select.dataset.index);
          const newQty = parseInt(select.value) || 0;

          data.items[idx].qty = newQty;
          const item = data.items[idx];

          // è¡Œå†…å†è¨ˆç®—
          const row = select.closest("tr");
          const tdBonus = row.children[3];
          const tdAmount = row.children[4];

          const newAmount = item.price * item.qty;
          const newBonus = item.bonus * item.qty;

          tdBonus.textContent = `${newBonus}æš`;
          tdAmount.textContent = `ï¿¥${newAmount}`;

          // åˆè¨ˆå†è¨ˆç®—
          let newTotalQty = 0;
          let newTotalPrice = 0;
          let newTotalBonus = 0;

          data.items.forEach(item => {
            newTotalQty += item.qty
            newTotalPrice += item.price * item.qty;
            newTotalBonus += item.bonus * item.qty;
          });

          const countForBonus = data.items
            .filter(item => BONUS_ITEM_IDS.includes(item.id))
            .reduce((sum, item) => sum + item.qty, 0);
          const newSetBonus = Math.floor(countForBonus / 5);
          const newFinalBonus = newTotalBonus + newSetBonus

          data.totalQty = newTotalQty;
          data.totalPrice = newTotalPrice;
          data.totalBonus = newTotalBonus;
          data.setBonus = newSetBonus;
          data.finalBonus = newFinalBonus;

          document.getElementById("total-qty").textContent = `${newTotalQty}ç‚¹`;
          document.getElementById("total-price").textContent = `ï¿¥${newTotalPrice}`;
          document.getElementById("total-bonus").textContent = `${newTotalBonus}æš`;
          document.getElementById("count-for-bonus").textContent = `${countForBonus}ç‚¹`;
          document.getElementById("set-bonus").textContent = `${newSetBonus}æš`;
          document.getElementById("display-total-price").textContent = newTotalPrice;
          document.getElementById("display-final-bonus").textContent = newFinalBonus;

          // ãŠé‡£ã‚Šå†è¨ˆç®—
          const paymentInput = document.getElementById("payment-input");
          const changeResult = document.getElementById("change-result");
          const totalPrice = data.totalPrice
          const payment = parseInt(paymentInput.value, 10);
          if (!isNaN(payment)) {
            const change = payment - totalPrice;
            changeResult.textContent = `ãŠé‡£ã‚Šã€€${change >= 0 ? "ï¿¥" + change : "ä¸è¶³ã—ã¦ã„ã¾ã™"}`;
          }

      });

      // æ”¯æ‰•ã„å…¥åŠ›æ¬„ç›£è¦–
      const paymentInput = document.getElementById("payment-input");
      const changeResult = document.getElementById("change-result");
      paymentInput.addEventListener("input", () => {
        const payment = parseInt(paymentInput.value, 10);
        if (isNaN(payment)) {

        } else {
          const totalPrice = data.totalPrice
          const change = payment - totalPrice;
          changeResult.textContent = `ãŠé‡£ã‚Šã€€${change >= 0 ? "ï¿¥" + change : "ä¸è¶³ã—ã¦ã„ã¾ã™"}`;
        }
      });
    }

    ///
    /// ä¿å­˜ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚

    function clickSaveBtn() {
      if (!lastScannedData) return alert("ä¿å­˜ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");

      if (!isStockSufficient(lastScannedData.items)) {
        return alert("åœ¨åº«ãŒä¸è¶³ã—ã¦ã„ã‚‹å•†å“ãŒã‚ã‚Šã¾ã™ã€‚");
      }

      // åœ¨åº«ãƒ‡ãƒ¼ã‚¿æ›´æ–°
      reduceInventory(lastScannedData.items);
      
      // è³¼å…¥ãƒ‡ãƒ¼ã‚¿æ›´æ–°
      const arr = JSON.parse(localStorage.getItem(PURCHASES_KEY) || "[]");
      arr.push(lastScannedData);
      localStorage.setItem(PURCHASES_KEY, JSON.stringify(arr));
      
      alert("ä¿å­˜ã—ã¾ã—ãŸã€‚");

      // ç”»é¢ã‚’ç°¡æ˜“çš„ã«åˆæœŸåŒ–ã™ã‚‹
      document.getElementById("scan-result").textContent = "";
      lastScannedData = null;
      setInventoryInfo()

    ///
    /// ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚
    ///
    function clickCancellBtn(){
      if (confirm("è³¼å…¥ãƒ‡ãƒ¼ã‚¿ã‚’æ¶ˆå»ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")){
        // ç”»é¢ã‚’ç°¡æ˜“çš„ã«åˆæœŸåŒ–ã™ã‚‹
        document.getElementById("scan-result").textContent = "";

      }
    }

    ///
    /// åœ¨åº«æƒ…å ±ã®å–å¾—
    ///
    function getInventory() {
      return  JSON.parse(localStorage.getItem(INVENTORY_KEY) || "[]");
    }

    ///
    /// åœ¨åº«ç¢ºèª
    ///
    function isStockSufficient(items) {
      const inventory = getInventory();
      for (const item of items) {
        const invItem = inventory.find(i => i.id === item.id);
        if (!invItem || invItem.stock < item.qty) {
          return false;
        }
      }
      return true;
    }

    ///
    /// åœ¨åº«æ¸›ç®—
    ///
    function reduceInventory(items) {
      const inventory = getInventory();
      items.forEach(item => {
        const invItem = inventory.find(i => i.id === item.id);
        if (invItem) {
          invItem.stock = Math.max(0, invItem.stock - item.qty);
        }
      });
      localStorage.setItem(INVENTORY_KEY, JSON.stringify(inventory));
    }

</script>
